<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<figcaption>Persona:

    <input type="text" id="apellido" name="apellido" value="" size="30" maxlength="30" placeholder="Ingrese su Apellido">

    <input type="radio" id="femenino" name="sexo" value="femenino">

    <input type="number" id="edad" name="edad" value="" size="3" maxlength="3" placeholder="Ingrese su Edad">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="" size="30" maxlength="30" placeholder="Ingrese su Email">
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" value="" size="30" maxlength="30" placeholder="Ingrese su Usuario">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="" size="30" maxlength="30" placeholder="Ingrese su Password">
   <label for="Confirmar password">Confirmar Password:</label>
